<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <title>Clean Architecture - React</title>
</head>
<body>
    <main id="main"></main>

    <!-- Pegar do CDN os scripts do react, fica mais rápido e o bundle nao fica gigante -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!-- Esse bundle é o famoso arquivo gerado pelo webpack ao passar por todos nossos componentes react -->
    <script src="js/bundle.js"></script>
</body>
</html>
